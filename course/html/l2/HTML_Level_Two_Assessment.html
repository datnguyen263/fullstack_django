<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level Two Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last Name, Password, and Email are required</p>
    <form action="">
        <label>First Name:</label>
        <input type="text" placeholder="First Name">

        <label for="">Last Name:</label>
        <input type="text", placeholder="Last name">

        <p></p>

        <label for="">Email:</label>
        <input type="email" name="useremail" placeholder="name@email.com">

        <label for="">Password:</label>
        <input type="password">

        <p>Are you over the age of 18?</p>

        <label for="">Yes:</label>
        <input type="radio">
        <label for="">No</label>
        <input type="radio">

        <p>Do you have a Credit Card or PayPal?</p>
          <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
          </select>

          <p></p>
          <input type="submit" name="" value="Submit Feedback">
    </form>
</body>
</html>
